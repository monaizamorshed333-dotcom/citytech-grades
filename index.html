<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Tech Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-card">
  <h2>City Tech Student Login</h2>

  <input type="email" placeholder="Email (example@example.com)">
  <input type="password" placeholder="Password">

  <button onclick="login()">Log in</button>

  <p class="note">Use your student credentials to access your grade report.</p>
</div>

<script>
  function login() {
    window.location.href = "home.html";
  }
</script>

</body>
</html>
